name: Build Android APK
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install system dependencies
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip git zip unzip wget openjdk-11-jdk

      # Install Python packages (Cython + Buildozer)
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      # Install Android SDK command-line tools
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # Build APK using Buildozer
      - name: Build APK
        working-directory: ./test_app/test_app
        run: |
          buildozer android debug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./test_app/test_app/bin/*.apk

