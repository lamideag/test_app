name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install system packages
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip git zip unzip wget openjdk-11-jdk

      # Install Python packages
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      # Install Android SDK command-line tools
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d temp
          mkdir -p latest
          mv temp/cmdline-tools/* latest/
          rm -rf temp cmdline-tools.zip
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # Debug: list files to check structure
      - name: List project files
        run: ls -R ./test_app

      # Build APK
      - name: Build APK
        working-directory: ./test_app
        run: |
          buildozer android debug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./test_app/bin/*.apk

