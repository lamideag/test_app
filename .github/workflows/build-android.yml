name: Build Android APK
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      # ANDROID_HOME داخل workspace ليبقى داخل الـ runner
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      # PATH الافتراضي سيتم توسيعه لاحقاً في خطوة التثبيت أيضاً
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ env.PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip git zip unzip wget openjdk-11-jdk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: Install Android SDK command-line tools and packages
        run: |
          set -eux
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"

          # download commandline tools and extract safely to a tmp dir
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d /tmp/cmdline-tools-extracted

          # ensure structure: $ANDROID_HOME/cmdline-tools/latest/...
          mkdir -p cmdline-tools
          mkdir -p cmdline-tools/latest
          # move contents (handles different zip layouts)
          if [ -d /tmp/cmdline-tools-extracted/cmdline-tools ]; then
            mv /tmp/cmdline-tools-extracted/cmdline-tools/* cmdline-tools/latest/ || true
          else
            mv /tmp/cmdline-tools-extracted/* cmdline-tools/latest/ || true
          fi

          # export PATH for this step (and subsequent steps inherit job env too)
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

          # accept licenses and install required packages
          yes | sdkmanager --licenses

          # install platform-tools, platforms and build-tools
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      - name: Verify sdkmanager and java
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME"
          which sdkmanager || true
          sdkmanager --version || true
          java -version || true

      - name: Build APK (Buildozer)
        # working-directory يجب أن يشير إلى المجلد الذي يحتوي buildozer.spec
        # إذا buildozer.spec في جذر الريبو، اجعله '.' كما هو هنا.
        working-directory: .
        run: |
          set -eux
          # نظّف أي حالة سابقة (اختياري)
          rm -rf ./.buildozer || true
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./bin/*.apk

